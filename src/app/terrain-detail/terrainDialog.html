<h1 mat-dialog-title>Détails</h1>
<div mat-dialog-content >
  <div *ngIf="showAlert" class="col-12">
    <div class="alert alert-danger" role="alert">
      Remplissez les champs
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <mat-form-field>
        <input matInput required placeholder="Nom" [(ngModel)]="_nom" />
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <mat-form-field>
        <input matInput placeholder="Description" [(ngModel)]="_description" />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12" >
      <mat-form-field style="width:100%;">
        <textarea matInput placeholder="Adresse" [(ngModel)]="_adresse" ></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <mat-form-field>
        <input matInput placeholder="Contact" [(ngModel)]="_contact" />
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <mat-form-field>
        <input matInput placeholder="Mail" [(ngModel)]="_mail" />
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <mat-form-field>
        <input matInput placeholder="Téléphone" [(ngModel)]="_telephone" />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12" >
      <mat-form-field style="width:100%;">
        <textarea matInput placeholder="Informations restauration" [(ngModel)]="_infosRestauration" ></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-checkbox color="primary" [(ngModel)]="_showDrinkDetails">Afficher indicateurs buvette, bancontact, ...</mat-checkbox>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <mat-checkbox color="primary" [(ngModel)]="_presenceBuvette">Présence d'une buvette</mat-checkbox>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <mat-checkbox color="primary" [(ngModel)]="_presenceBancontact">Présence d'un bancontact</mat-checkbox>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <mat-checkbox color="primary" [(ngModel)]="_presencePayconiq">Présence Payconiq</mat-checkbox>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-checkbox color="primary" [(ngModel)]="_terrainCriteriumParDefaut">Club par défaut pour le critérium</mat-checkbox>
    </div>
    <div class="col-12">
        <mat-checkbox color="primary" [(ngModel)]="_actif">Actif</mat-checkbox>
    </div>
  </div>
  <div align="center">
    <button class="btn btn-danger" (click)="cancel();">Annuler</button>
    <button class="btn btn-success" (click)="save();">Sauver</button>
  </div>

</div>
