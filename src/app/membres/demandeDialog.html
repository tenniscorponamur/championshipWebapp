<h1 mat-dialog-title>Type de demande<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content style="min-width:300px;">

  <div class="text-center" >
    <div style="margin:10px;">
      <button class="btn btn-info col-12" (click)="nouveauMembre();">Nouveau membre</button>
    </div>
    <div style="margin:10px;">
      <button class="btn btn-info col-12" (click)="desactiverMembre();">Désactiver un membre</button>
    </div>
    <div style="margin:10px;">
      <button class="btn btn-info col-12" (click)="reactiverMembre();">Réactiver un membre</button>
    </div>
    <div style="margin:10px;">
      <button class="btn btn-info col-12" (click)="changementPointsMembre();">Adaptation points corpo</button>
    </div>
  </div>

</div>
