<h1 mat-dialog-title>Adaptations de points<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content style="min-width:300px;max-width:500px;">

  <div class="text-center" style="margin-bottom:10px;">
    <button *ngIf="!membre" class="btn btn-secondary" (click)="selectionMembre();">SÃ©lectionner le membre</button>
  </div>

  <div *ngIf="membre" class="membreDiv">
    <span style="float:right"><a style="cursor:pointer;" (click)="clearMembre();"><i class="fa fa-ban"></i></a></span>
    {{membre.nom}} {{membre.prenom}}
  </div>

  <div *ngIf="membre" class="text-center">
    <mat-form-field>
      <mat-select placeholder="Points Corpo" [(ngModel)]="_points" >
        <mat-option *ngFor="let echelleCorpo of echellesCorpo" [value]="echelleCorpo.points">
          {{ echelleCorpo.points }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div *ngIf="membre"><button class="btn btn-sm btn-link" style="cursor:pointer" (click)="ouvrirFicheMembre();">Lien vers la fiche du membre</button></div>

  <div class="row" *ngIf="membre">
    <div class="col-12">
      <mat-form-field style="width:100%;">
        <textarea matInput placeholder="Commentaires (facultatif)" rows=3 [(ngModel)]="_comments"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div align="center">
    <button class="btn btn-danger" (click)="cancel();">Annuler</button>
    &nbsp;
    <button class="btn btn-success" (click)="save();">Sauver</button>
  </div>

</div>
