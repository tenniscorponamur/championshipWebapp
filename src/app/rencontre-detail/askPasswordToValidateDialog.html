<h1 mat-dialog-title>Validation par mot de passe&nbsp;<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content >
    <div *ngIf="showFailure" class="col-12">
        <div class="alert alert-danger" role="alert">
            <small>Mot de passe incorrect</small>
        </div>
    </div>
    <div>
        <div class="col-12 text-center">
          <mat-form-field>
            <input autocomplete="off" matInput required type="password" placeholder="Mot de passe" [(ngModel)]="password" />
          </mat-form-field>
        </div>

        <div align="center" style="margin-top:5px">
            <button class="btn btn-info" (click)="validate();">&nbsp;Valider la rencontre</button>
        </div>

    </div>


</div>
