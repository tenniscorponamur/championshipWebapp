<h1 mat-dialog-title>{{rencontre.equipeVisites.codeAlphabetique}} - {{rencontre.equipeVisiteurs.codeAlphabetique}}&nbsp;&nbsp;<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content>

  <mat-form-field style="width:100%;">
    <textarea matInput placeholder="Commentaires de l'équipe visitée (facultatif)" rows=5 [(ngModel)]="comments"></textarea>
  </mat-form-field>

  <div align="center">
    <button class="btn btn-danger" (click)="cancel();">Annuler</button>
    <button class="btn btn-success" (click)="save();">Sauver</button>
  </div>
</div>
