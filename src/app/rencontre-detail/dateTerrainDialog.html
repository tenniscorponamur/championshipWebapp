<h1 mat-dialog-title>{{rencontre.equipeVisites.codeAlphabetique}} - {{rencontre.equipeVisiteurs.codeAlphabetique}}<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content>

  <div class="row">
    <div class="col-12">

      <mat-form-field>
        <input class="dateRencontrePicker" matInput size="10" [matDatepicker]="picker" placeholder="Date"
               [(ngModel)]="date" (dateChange)="changeDate();" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #picker></mat-datepicker>
      </mat-form-field>

      <select [(ngModel)]="heure" >
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
      </select>

      <select [(ngModel)]="minute" >
        <option value="0">00</option>
        <option>15</option>
        <option>30</option>
        <option>45</option>
      </select>
    </div>

  </div>
  <div class="row text-center">
    <div class="col-12">
      <form>
        <mat-form-field>
          <mat-select placeholder="Terrain" [(ngModel)]="terrainId" (change)="changeTerrain()">
            <mat-option>Aucun terrain</mat-option>
            <mat-option *ngFor="let terrain of terrains" [value]="terrain.id">
              <small>{{ terrain.nom }}</small>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
  </div>
  <div *ngIf="isCourtPrecisable()" class="row text-center">
    <div class="col-12">
      <form>
        <mat-form-field>
          <mat-select placeholder="Court" [(ngModel)]="courtId" >
            <mat-option>Aucun court</mat-option>
            <mat-option *ngFor="let court of courts" [value]="court.id">
              <small>{{ court.code }}</small>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
  </div>

  <div align="center">
    <button class="btn btn-danger" (click)="cancel();">Annuler</button>
    <button class="btn btn-success" (click)="save();">Sauver</button>
  </div>
</div>
