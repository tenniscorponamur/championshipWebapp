<div class="card tennisCorpoBox">
  <h4 class="card-header">
    Club
    <span *ngIf="deletable" style="float:right">
        <a (click)="supprimerClub();" class="deleteClubButton"><i class="fa fa-trash" ></i></a>
    </span>
  </h4>
  <div class="card-body">

    <div class="row">

      <div class="col-2">
        <div style="text-align:right;">
          <i class="fa fa-users fa-4x"></i>
        </div>
      </div>

      <div class="col-10">
        <div class="myBox myBoxEditable">
          <div class="myBoxTitle" (click)="ouvrirClub();">
            Informations du club<span style="float:right;"><a><i class="fa fa-pencil fa-2"></i></a></span>
          </div>
          <div class="myBoxContent">
              <span><strong>{{club.nom|uppercase}}</strong>&nbsp;</span><br/>
              {{club.numero}}
              <br/>
              {{club.description}}
          </div>
        </div>
      </div>

    </div>

      <div class="row">

        <div class="col-12">
          <div class="myBox myBoxEditable">
            <div class="myBoxTitle" (click)="ouvrirTerrainClub();">
              Terrain à domicile<span style="float:right;"><a><i class="fa fa-pencil fa-2"></i></a></span>
            </div>
            <div class="myBoxContent">
              <span *ngIf="club.terrain">{{club.terrain.nom}}</span>
              <span *ngIf="!club.terrain"><em>Aucun terrain</em></span>
            </div>
          </div>
        </div>
      </div>

    <div class="row">

      <div class="col-12">
        <div class="myBox myBoxEditable">
          <div class="myBoxTitle" (click)="ouvrirInfosFacturation();">
            Informations pour facturation<span style="float:right;"><a><i class="fa fa-pencil fa-2"></i></a></span>
          </div>
          <div class="myBoxContent">
            <span *ngIf="club.numeroTVA">Numéro de TVA : {{club.numeroTVA}}<br/></span>
            <span *ngIf="club.adresse">{{club.adresse}}<br/></span>
          </div>
        </div>
      </div>
    </div>


</div>

</div>
