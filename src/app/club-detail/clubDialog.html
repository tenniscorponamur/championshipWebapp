<h1 mat-dialog-title>Détails</h1>
<div mat-dialog-content >
  <div *ngIf="showAlert" class="col-12">
    <div class="alert alert-danger" role="alert">
      Remplissez les champs
    </div>
  </div>
  <div class="col-12">
    <mat-form-field>
      <input matInput required placeholder="Numéro" [(ngModel)]="_numero" />
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field>
      <input matInput required placeholder="Nom" [(ngModel)]="_nom" />
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field>
      <input matInput placeholder="Description" [(ngModel)]="_description" />
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Date de création (dd/mm/yyyy)" [(ngModel)]="_dateCreation">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi="true" #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-checkbox color="primary" [(ngModel)]="_actif">Actif</mat-checkbox>
  </div>
  <div align="center">
    <button class="btn btn-danger" (click)="cancel();">Annuler</button>
    <button class="btn btn-success" (click)="save();">Sauver</button>
  </div>

</div>
