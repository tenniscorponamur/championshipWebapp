<h1 mat-dialog-title>Division<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content >
  <div class="col-12">
    <mat-form-field>
      <mat-select placeholder="Division" [(ngModel)]="_division" >
        <mat-option *ngFor="let division of divisions" [value]="division">
          <small>Division {{ division.numero }}</small>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div align="center">
    <button class="btn btn-danger" (click)="cancel();">Annuler</button>
    <button class="btn btn-success" (click)="save();">Sauver</button>
  </div>

</div>
