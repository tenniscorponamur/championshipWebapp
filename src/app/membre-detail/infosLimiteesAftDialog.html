<h1 mat-dialog-title>Informations AFT<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content >

  <div class="col-12" style="margin-bottom:10px;">
    <strong>Numéro AFT :   {{_numeroAft}}</strong>
  </div>

  <div class="col-12">
    <mat-form-field>
      <input matInput placeholder="Numéro Club AFT" [(ngModel)]="_numeroClubAft" disabled="{{_onlyCorpo}}">
    </mat-form-field>
  </div>

  <div class="col-12">
    <mat-checkbox color="primary" [(ngModel)]="_onlyCorpo" (change)="changeOnlyCorpo();" >Corpo uniquement</mat-checkbox>
  </div>

  <div class="col-12">
    <mat-form-field>
      <mat-select placeholder="Classement AFT" [(ngModel)]="_codeClassement" >
        <mat-option *ngFor="let echelleAFT of getEchellesAugmented()" [value]="echelleAFT.code">
          <span class="{{classeEchelleAFT(echelleAFT)}}">{{ echelleAFT.code }} - {{ echelleAFT.points }} points</span>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div align="center" style="margin-top:5px;">
    <button class="btn btn-danger" (click)="cancel();">Annuler</button>
    <button class="btn btn-success" (click)="save();">Sauver</button>
  </div>

</div>
