<h1 mat-dialog-title>Informations de club<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-12">
      <form>
        <mat-form-field>
          <mat-select placeholder="Club" [(ngModel)]="_clubId" [formControl]="clubCtrl">
            <mat-option>Aucun club</mat-option>
            <mat-option *ngFor="let club of clubs | async" [value]="club.id">
              <small>{{ club.nom }}</small>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <mat-form-field>
        <input matInput [matDatepicker]="AffPicker" placeholder="Date d'affiliation"
               [(ngModel)]="_dateAffiliationCorpo">
        <mat-datepicker-toggle matSuffix [for]="AffPicker"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #AffPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <mat-form-field>
        <input matInput [matDatepicker]="DesaffPicker" placeholder="Date de désaffiliation"
               [(ngModel)]="_dateDesaffiliationCorpo">
        <mat-datepicker-toggle matSuffix [for]="DesaffPicker"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #DesaffPicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <mat-checkbox color="primary" [(ngModel)]="_responsableClub">Responsable de club</mat-checkbox>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <mat-checkbox color="primary" [(ngModel)]="_capitaine">Capitaine d'équipe</mat-checkbox>
    </div>
  </div>
  <div align="center">
    <button class="btn btn-danger" (click)="cancel();">Annuler</button>
    <button class="btn btn-success" (click)="save();">Sauver</button>
  </div>

</div>
